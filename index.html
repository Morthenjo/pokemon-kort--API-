<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button onclick="getPokemon()">Generate a Pokemon Card</button>
      <div class="card" id="card">
        <div class="name" id="nameDiv">
          <p class="name" id="name">#123 ||--Pokemon--||</p>
        </div>
        <div class="pokemon" id="pokemonDiv">
          <img
            id="pokemon"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/123.png"
          />
        </div>
        <div class="flex">
          <div class="ability" id="abilityDiv">
            <p class="ability" id="ability">Ability: null</p>
          </div>
          <div class="move" id="moveDiv">
            <p class="move" id="move">Move: null</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
